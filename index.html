<!DOCTYPE html>
<html lang="en" id="all">

<head>
  <meta charset="utf-8" />
  <title>AideaTabs</title>
  <link rel="stylesheet" href="aidea/css/aidea.css" type="text/css" />
  <link rel="shortcut icon" href="tablogo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <img class="logo" id="logo" src="aidea/img/logo.png" title="&copy; 2022 Yoseya. All rights" />
  <div class="search_part">
    <form id="search_bar" class="search_bar">
      <span id="targetArea">
        <img class="searchlogo" id="searchlogo" height="30px" src="aidea/img/sousuo.png" title="切换引擎" />
        <input class="search" type="text" list="url_list" value="" clientidmode="Static" autocomplete="off"
          placeholder="Search or enter web address" id="search_input" />
      </span>
    </form>
  </div>

  <div class="dropdown-menu" id="dropdown-menu">
    <a class="dropdown-item" id="defgoogle">Google</a>
    <a class="dropdown-item" id="defbing">Bing</a>
    <a class="dropdown-item" id="defbaidu">Yandex</a>
    <a class="dropdown-item" id="defcustomize">customize</a>
    <a class="dropdown-item" id="defdefault">default</a>
  </div>

  <div class="url_scroll" id="content">
    <div id="url" class="url_part none">
      <button type="button none" class="url" id="visit">
        Visit
      </button>
      <button type="button" class="url" id="google">
        Google
      </button>
      <button type="button" class="url" id="bing">
        Bing
      </button>
      <button type="button" class="url" id="baidu">
        Yahoo
      </button>
      <button type="button" class="url" id="bilibili">
        Youtube
      </button>
      <button type="button" class="url" id="zhihu">
        Wikipedia
      </button>
      <button type="button" class="url" id="github">
        GitHub
      </button>
      <button type="button" class="url" id="more">
        Translate
      </button>
      <button type="button" class="stow none" id="stow">
        Stow
      </button>
    </div>
  </div>

  <input id="file1" class="none" type="file"
    accept="image/gif,image/jpeg,image/jpg,image/png,image/x-icon,text/javascript,text/plain,text/html,text/css">
  <input id="logofile" class="none" type="file" accept="image/gif,image/png">

  <div id="box" class="tag_part none">

    <div class="tag">
      <!--
      <div class="tag-show">
        <a href="">
          <p><img class="icon" src="aidea/img/add.png"></p>
        </a>
      </div>
      <p class="tagname">Tagname</p>
    </div>
-->
  </div>
  <script type="text/javascript" src="aidea/js/aidea.js"></script>
</body>

</html>
