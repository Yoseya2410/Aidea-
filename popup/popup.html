<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <title>AideaConsole</title>
    <link rel="stylesheet" href="popup.css" />

</head>

<body>
    <div id="logo-wrap">
        <img id="logo" src="logo_48.png" /><span id="logo_text" class="text">Aidea</span>
    </div>

    <div class="set-list">
        <div class="set-item">
            <span class="set_text">关闭快捷键</span>
            <div class="switch">
                <input type="checkbox" id="toggle1" />
                <label for="toggle1"></label>
            </div>
        </div>

        <!--开关选项
        <div class="set-item">
            <span class="set_text">项目2</span>
            <div class="switch">
                <input type="checkbox" id="toggle2" />
                <label for="toggle2"></label>
            </div>
        </div>
        -->
        <div class="set-item">
        <select id="model_list" name="model_list">
            <option value="" disabled selected>智慧搜索</option>
            <option value="Aidea">Aidea Intelligence</option>
            <option value="Qwen">Qwen</option>
            <option value="Moonshot">Moonshot</option>
          </select>
        </div>


        <div class="set-item" id="apikey">
            <input type="text" id="apikey_input" name="apikey_inpu" placeholder="输入API密钥">
       </div>


    </div>

    <div id="info-wrap">
        <a id="info-a" href="https://yoseya.top" class="text" target="_blank">&copy; 2022 Yoseya. All rights</a>
        <div id="versionWrap">V0.1.5 <span id="versionBox"></span></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
